name: "Terraform"

on:  
  workflow_dispatch:
jobs:

  Build:
    runs-on: ubuntu-latest    
    environment: 
      name: Dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile
        id: sha_id
        run: |
          echo "SHORT_SHA=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.sha_id.outputs.SHORT_SHA }}
      
  Test:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo "Tag:" ${{ needs.Build.outputs.tag }}
          
          
