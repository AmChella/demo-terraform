# .github/workflows/helm-cypress.yml

name: Helm + Cypress CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  find-ref:
    runs-on: ubuntu-latest
    outputs:
      containerCount: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate matrix from test files
        id: set-matrix
        run: |
          echo "Ref : ", ${{ github.ref }}

  
